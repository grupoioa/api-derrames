<!DOCTYPE html>
<html lang='es'>
<head>
	<title> Sistema de derrames </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src='load.js'></script>
    <link rel="stylesheet" href="derrames.css" />
</head>
    
<body>    
    <header>
        <h1>Derrames de Petróleo en el Golfo de México</h1>
        <h2>Indique los parámetros de la simulación </h2>
   </header>
     
    <main>
        <!-- Formulario petición POST, agregar URL a action -->
        <form action="http://132.248.8.226:19997/ioa_derrames" method="post">
            <input type="hidden" id="id" name="id" value="abc">
            <input type="hidden" id="timestep" name="timestep" value="1">
            <fieldset>
                <legend> Coordenadas del derrame</legend>
                <div>
                    <label > Longitud
                        <input type="number" step="0.0001" placeholder="-92.77 o 92°19' 54'' W" id="lon" name="lon" value="-92.77" >
                    </label>
                </div>
                <div>
                    <label > Latitud
                        <input type="number" step="0.0001" placeholder="22.78 o 22°02' 18'' N" id="lat" name= "lat" value="22.78" >
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend> Datos opcionales </legend>
                <div>
                    <label > Fecha de inicio (simulación y derrame):
                        <input id="date_start" type="datetime-local" name="date_start">
                    </label>
                </div>
                <div>
                    <label > Fecha de fin de derrame:
                        <input id="date_end" type="datetime-local" name="date_end">
                    </label>
                </div>
                <div>
                    <label > Duración de simulación(horas):
                        <input id="len_sim" type="number" name="len_sim" min="1" max="72" step="1" value= "72">
                    </label>
                </div>
                <div>
                    <label > Tipo de hidrocarburo
                        <input type="text" id="oil" name="oil" list="oil_list" value="alaska-north-slope_AD00020">
                    </label>
                </div>
                <div>
                    <label > Cantidad de partículas (1-5000)
                        <input type="number" id="particulas" name="particulas" min="1" max="5000" step="1"  value="2000">
                    </label>
                </div>
                <div>
                    <label > Número de barriles (1- 4000)
                        <input type="number" id="barriles" name="barriles" min="1" max="4000" step="1" value="4000" >
                    </label>
                </div>
                <fieldset>
                    <legend> Método numérico</legend>
                    <label> Euler <input type="radio" id="euler" name="metodo" value="euler" ></label>
                    <label>RK2 <input type="radio" id="RK2" name="metodo" value="RK2" checked ></label>
                    <label>RK4<input type="radio" id="RK4" name="metodo" value="RK4" ></label>
                </fieldset>
            </fieldset>
            <input type="submit" value="Generar">
        </form>
        <datalist id="oil_list" >
            <option value="alaska-north-slope_AD00020" >
            <option value="hoops-blend-exxonmobil_AD02547" >
            <option value="isthmus_AD02189" >
        </datalist>


    </main>

</body>
</html>
